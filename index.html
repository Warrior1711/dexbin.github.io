<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DexBin Simple PasteBin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DexBin Simple Pastebin</h1>
  <textarea id="pasteArea" placeholder="Paste your text here..."></textarea>
  <br>
  <button onclick="downloadText()">Download as .txt</button>

  <script>
    function downloadText() {
      const text = document.getElementById('pasteArea').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'paste.txt';
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>
